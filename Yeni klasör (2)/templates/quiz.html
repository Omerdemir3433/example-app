<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Matematik Testi</title>
</head>
<body>
    
    <form action="{{ url_for('submit') }}" method="post" style="background-color: rgb(169, 219, 246);">
        <a href="{{ url_for('index') }}"><Button type="button" class="btn btn-warning" style="margin: 25px;">Anasayfa</Button></a>
        <hr/>
        <div class="container">
            <h1>Matematik Testi</h1>
            <ol>
                <li>
                    5 + 3 = ?
                    <br>
                    <input type="radio" name="q1" value="8"> 8<br>
                    <input type="radio" name="q1" value="7"> 7<br>
                    <input type="radio" name="q1" value="6"> 6<br>
                    <input type="radio" name="q1" value="9"> 9
                </li>
                <hr/>
                <li>
                    10 - 4 = ?
                    <br>
                    <input type="radio" name="q2" value="6"> 6<br>
                    <input type="radio" name="q2" value="5"> 5<br>
                    <input type="radio" name="q2" value="7"> 7<br>
                    <input type="radio" name="q2" value="8"> 8
                </li>
                <hr/>
                <li>
                    3 × 2 = ?
                    <br>
                    <input type="radio" name="q3" value="6"> 6<br>
                    <input type="radio" name="q3" value="5"> 5<br>
                    <input type="radio" name="q3" value="7"> 7<br>
                    <input type="radio" name="q3" value="8"> 8
                </li>
                <hr/>
                <li>
                    16 ÷ 4 = ?
                    <br>
                    <input type="radio" name="q4" value="4"> 4<br>
                    <input type="radio" name="q4" value="2"> 2<br>
                    <input type="radio" name="q4" value="3"> 3<br>
                    <input type="radio" name="q4" value="5"> 5
                </li>
                <hr/>
                <li>
                    7 + 6 = ?
                    <br>
                    <input type="radio" name="q5" value="13"> 13<br>
                    <input type="radio" name="q5" value="12"> 12<br>
                    <input type="radio" name="q5" value="11"> 11<br>
                    <input type="radio" name="q5" value="14"> 14
                </li>
                <hr/>
            </ol>
            <button type="submit" class="btn btn-success" style="margin: 25px;">Gönder</button>
        </div>
        
        
    </form>
    <div style="position: absolute; top: 10px; right: 10px;">
        <p>En Yüksek Puan: {{ best_score }} / 100</p>
    </div>
    <div style="position: relative; bottom: 0; left: 0; right: 0; text-align: center; background-color: rgb(57, 63, 233); color: aliceblue; font-size:xx-large;">ÖMER DEMİR</div>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
